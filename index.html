<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Contact users</title>

  </head>
  <body>
        <div class="container">
            <!-- head -->
            <h2>Contact users</h2>
            <!-- form of data -->
            <div class="form-data">
                <input type="text" class="name" placeholder="name">
                <input type="text" class="numer" placeholder="number">
                <input type="text" class="address" placeholder="address">
                <button type="btn-add-task" name="button">add task</button>

                <!-- task list -->
                <div class="task-list">
                  <div class="task">
                    <h3>name</h3>
                    <p>number</p>
                    <p>address</p>
                    <span class="material-icons icono">delete</span>


                  </div>
                </div>

            </div>



        </div>
  </body>
</html>
